<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="main.css">
  <script src="app.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
<main>
<section class="date-card">
  <section class="input-field">

<div class="day">
  <span class="day-text">Day</span> 
<!-- <span >DD</span>   -->
<input class="day-field" type="text" placeholder="DD">
  </div>

<div class="month">
  <span class="month-text">Month</span>
<!-- <span >MM</span> -->
<input class="month-field" type="text" placeholder="MM">

</div>

<div class="year">
  <span class="year-text">Year</span> 
 <!-- <span >YYYY</span> -->
 <input class="year-field" type="text" placeholder="YYYY">
</div>
</section>

<section id="line-button">
  <div class="line">
  </div>
<img class="svgButton" src="assets/images/icon-arrow.svg" alt="">
</section>


<section class="output-field">
<div class="years-output">
  <span id="ageYears" class="empty-num-color">--</span>  
  <span>years</span>
</div>
<div class="months-output"> <span id="ageMonths" class="empty-num-color">--</span> 
  <span>months</span>
</div>
<div class="days-output"> 
  <span id="ageDays" class="empty-num-color">--</span>
  <span>days</span>
</div>
</section>
</main>
</section>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>  
</body>
</html>
