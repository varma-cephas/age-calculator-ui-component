<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<main>
<section class="date-card">
  <section class="input-field">

<div class="day">
  <span class="day-text">Day</span> 
<span class="day-field">DD</span>  
  </div>

<div class="month">
  <span class="month-text">Month</span>
<span class="month-field">MM</span>

</div>

<div class="year">
  <span class="year-text">Year</span> 
 <span class="year-field">YYYY</span>
</div>
</section>

<section>
  <div class="line">
  </div>
</section>


<section class="output-field">
<div class="years-output">
  <span  class="empty-num-color">--</span>  
  <span>years</span>
</div>
<div class="months-output"> <span class="empty-num-color">--</span> 
  <span>months</span>
</div>
<div class="days-output"> 
  <span class="empty-num-color">--</span>
  <span>days</span>
</div>
</section>
</main>
</section>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>  
</body>
</html>
